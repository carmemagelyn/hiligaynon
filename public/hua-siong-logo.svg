<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="95" fill="#0f172a" stroke="#fbbf24" stroke-width="4"/>
  
  <!-- Inner Background -->
  <circle cx="100" cy="100" r="85" fill="#ffffff"/>
  
  <!-- Chinese Traditional Pattern -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="#dc2626" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="65" fill="none" stroke="#0f172a" stroke-width="1" opacity="0.2"/>
  
  <!-- Main School Building -->
  <rect x="65" y="70" width="70" height="55" fill="#0f172a" rx="3"/>
  
  <!-- Classical Columns -->
  <rect x="70" y="75" width="6" height="45" fill="#ffffff"/>
  <rect x="80" y="75" width="6" height="45" fill="#ffffff"/>
  <rect x="90" y="75" width="6" height="45" fill="#ffffff"/>
  <rect x="100" y="75" width="6" height="45" fill="#ffffff"/>
  <rect x="110" y="75" width="6" height="45" fill="#ffffff"/>
  <rect x="120" y="75" width="6" height="45" fill="#ffffff"/>
  
  <!-- Pediment (Classical Roof) -->
  <polygon points="60,70 100,50 140,70" fill="#dc2626"/>
  <rect x="67" y="65" width="66" height="8" fill="#ffffff"/>
  
  <!-- Central Emblem -->
  <circle cx="100" cy="90" r="12" fill="#fbbf24"/>
  <circle cx="100" cy="90" r="8" fill="#dc2626"/>
  
  <!-- Chinese Characters Representation -->
  <rect x="96" y="86" width="2" height="8" fill="#ffffff"/>
  <rect x="100" y="86" width="2" height="8" fill="#ffffff"/>
  <rect x="104" y="86" width="2" height="8" fill="#ffffff"/>
  
  <!-- Steps -->
  <rect x="65" y="120" width="70" height="5" fill="#6b7280"/>
  <rect x="70" y="125" width="60" height="5" fill="#9ca3af"/>
  
  <!-- Philippine Elements -->
  <polygon points="85,40 88,35 91,40" fill="#fbbf24"/>
  <polygon points="109,40 112,35 115,40" fill="#fbbf24"/>
  
  <!-- Text -->
  <text x="100" y="150" text-anchor="middle" fill="#0f172a" font-family="Times New Roman, serif" font-size="12" font-weight="bold">HUA SIONG</text>
  <text x="100" y="165" text-anchor="middle" fill="#dc2626" font-family="Times New Roman, serif" font-size="9" font-weight="bold">COLLEGE OF ILOILO</text>
  
  <!-- Founding Elements -->
  <text x="100" y="178" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="7">EST. 1951</text>
  
  <!-- Decorative Asian Border -->
  <path d="M 30 100 Q 50 80, 70 100 Q 90 80, 110 100 Q 130 80, 150 100 Q 170 80, 190 100" 
        fill="none" stroke="#fbbf24" stroke-width="1" opacity="0.6"/>
</svg>